<meta charset="UTF-8">
<h3>Álcool ou gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoGasolina = 480;
	var consumoGasolina = 0;
	var consumoAlcool = 0;
	var caminhoAlcool = 300;
	
	consumoGasolina = caminhoGasolina/tanque;
	consumoAlcool = caminhoAlcool/tanque;
	
	document.write("O consumo de gasolina do carro é de " + Math.round(consumoGasolina) + " km por litros.<br>");
	document.write("O consumo de alcool do carro é de " + Math.round(consumoAlcool) + " km por litros.");
	
</script>
