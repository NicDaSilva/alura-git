<meta charset="UTF-8">
<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);

	}

	function calculaAnoNascimento(anoAtual, idade){
		var calculo = 0;
		calculo = anoAtual - idade;
		return calculo;
	}

	var nome = prompt("Por favor, informe seu nome: ");

</script>
